<!DOCTYPE html>
<html lang="en">
<head>
  <title>Module f2 contest 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <style>
    .error{
        color: red;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Stacked form</h2>
  <form action="#" onsubmit="return myval()">
    <div class="mb-3 mt-3">
        <label for="email">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
        <div id="error-name" class="error"></div>
      </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      <div id="error-email" class="error"></div>
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass" autocomplete="on">
      <div id="error-pass" class="error"></div>
    </div>
    <div class="mb-3">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" id="cpass" placeholder="Enter confirm password" name="cpass" autocomplete="on">
        <div id="error-cpass" class="error"></div>
      </div>
    <button type="submit" class="btn btn-primary">signup </button>
  </form>
</div>
<div class="container">
    <a href="login.html">Click here for Login</a>
</div>
</body>
</html>
